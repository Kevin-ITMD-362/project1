<!doctype html>
<html lang="en" class="nojs">
  <head>
    <title>ITMD 362 Project 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
    <link rel="stylesheet" media="screen" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/trajan-pro" rel="stylesheet">
    <script async src="js/script.js"></script>
  </head>
  <body>
    <main id="content">
      <h1>Hollow Knight: Silksong Beta Testing</h1>
      <div id="Gif">
        <img src="media/silksong.gif">
      </div>
      <h2>Fill out all areas for a chance to test out the sequal to Hollow Knight</h2>
      <p>(Steam Exclusive || 294738 Spots Left)</p>
      <form method = "get" action = "#null" autocomplete = "on" onsubmit = "formConfirmation()">
        <div id="Email">
          <label for="email">E-Mail: </label>
          <input type="text" id="email" name="email" required>
        </div>
        <div id="Username">
          <label for="username">Steam Username: </label>
          <input type="text" id="username" name="username" required>
        </div>
        <div id="Number">
          <label for="number">Phone Number: </label>
          <input type="text" id="number" name="number" required>
        </div>
        <div id="submit">
          <input type="submit" name="submit" value="Submit">
        </div>
      </form>
    </main>
  </body>
</html>
